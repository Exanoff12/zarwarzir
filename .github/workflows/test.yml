name: task
on:
  workflow_dispatch:
jobs:
  run:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: one
        run: |
          mkdir assets
          mv logo.png assets
          mv font.ttf assets
          mv style.css assets
      - name: Commit
        run: |
          git config --global user.name 'github-actions[BOT]'
          git config --global user.email 'github-actions[bot]@users.noreply.github.com'
          git add -A
          git commit -am "exc"
          git push
